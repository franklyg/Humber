<script>

function validate()
{
		if(document.talk.fname.value == "")
			{ alert ("You forgot to type in your First Name!");
			return false;
	}//first name
		if(document.talk.lname.value == "")
			{ alert ("You forgot to type in your Last Name!");
			return false;
	}//last name 

		else if ( document.talk.name.value.length < 2)
			{ alert ("Please complete you name, Thank you.")
			document.talk.name.focus();
			return false;
	} 
	return true;
}



</script>
